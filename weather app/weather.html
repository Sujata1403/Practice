<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="weather.css">
	<title>Weather</title>
</head>
<body>
	<!-- https://png.pngtree.com/png-clipart/20220812/ourmid/pngtree-shine-sun-light-effect-free-png-and-psd-png-image_6106445.png -->
	<div class="container">
		<span class="sp" id="temp"></span><br>
		<span id="temp"><b>Temp</b></span><br>
		<img src="https://pnghq.com/wp-content/uploads/free-download-sun-rays-png-artwork-with-transparent-background-2.png" class="img">
		<div class="weather-app">
			<!-- <h2 class="h2">WEATHER FORECAST</h2><br> -->
			<marquee class="h2">WEATHER FORECAST</marquee><br>
			<div>
				<img class="sun" align="center" src="https://png.pngtree.com/png-clipart/20220812/ourmid/pngtree-shine-sun-light-effect-free-png-and-psd-png-image_6106445.png">
				<label for="city">Enter a city name :</label>
				<input type="text" id="cityname" class="ip" required>
				<button type="button" onclick="fetchData()">FETCH</button>
			</div>
			<br>
			<div class="spn">
				<span><b>City :</b><span id="city" class="sp"></span></span><br>
				<span><b>Description :</b><span id="desc" class="sp"></span></span><br>
				<span><b>Wind speed :</b><span id="windspeed" class="sp"></span> m/hr</span><br>
				<!-- <span><b>Temperature :</b><span id="temp" class="sp"></span> deg/cel</span><br> -->
				<span><b>Humidity :</b><span id="hum" class="sp"></span> deg/cel</span><br>
			</div>
		</div>
	</div>
	<script src="weather.js"></script>
</body>
</html>
